<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Keshav Sharma Calculator</title>
    <link rel="icon" href="calculator.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
    <div class="container">
        <div class="screen">
            <input type="text" class="btn-input">
            </div>
            <div class="buttons-list">
                <button type="button" class="btn btn-orange">*</button>
                <button type="button" class="btn btn-orange">/</button>
                <button type="button" class="btn btn-orange">-</button>
                <button type="button" class="btn btn-orange">+</button>
                <button type="button" class="btn btn-white">9</button>
                <button type="button" class="btn btn-white">8</button>
                <button type="button" class="btn btn-white">7</button>
                <button type="button" class="btn btn-white">6</button>
                <button type="button" class="btn btn-white">5</button>
                <button type="button" class="btn btn-white">4</button>
                <button type="button" class="btn btn-white">3</button>
                <button type="button" class="btn btn-white">2</button>
                <button type="button" class="btn btn-white">1</button>
                <button type="button" class="btn btn-white">0</button>
                <button type="button" class="btn btn-equal">=</button>
                <button type="button" class="btn btn-clear">C</button>
                <button type="button" class="btn btn-bracket">(</button>
                <button type="button" class="btn btn-bracket">)</button>
            </div>
        
    </div>
    </main>
</body>
</html>
